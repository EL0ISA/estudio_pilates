<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Studio Pilates{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-vrL+o9ZMwYykXj3K6PE4yD6+fV7wUg2kHbyJc65N4nM9zFL3L4CxRCIrZcKv+lR6FdSDC46xp9aJWfLUwzjP7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Studio Pilates</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'studio:lista_servicos' %}">Serviços</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

     <!-- jQuery (necessário para máscaras) -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
     integrity="sha256-3gJwYp4gYcM3aY1kP6yz1zN+5zC3Pz9p0FzY0jI6jkA="
     crossorigin="anonymous"></script>

    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
     integrity="sha512-ZHe1ro1aZ1O+6YYajqeqRQ7l1u+cZx3Eo5Y5uR3MY9+uGM9K8RPY3v59n74qUOtElPszqGKztQ+TA4Zx3UO3Cg=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bloco para scripts personalizados por página -->
    {% block extra_js %}{% endblock %}
</body>
</html>
